<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Yourevent.css" >
</head>
<body>
    <div class="card">
        <div style="display: flex; margin-left: 175px;">
            <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/symbol-award-green-prize-ribbon-Ka5kLm3-600.jpg" style="width: 77px; height: 70px;"/>
            <h1 class="mainheading">YourEvent</h1>
        </div>
        <div>
            <p class="paragraph">Online Registration</p>
        </div>
        <div style="display: flex;">
            <div>
                <label>First Name</label>
                <input type="text" placeholder="First Name" class="firstnameinput" />
            </div>
            <div style="margin-left: 60px;">
                <label>last Name</label>
                <input type="text" placeholder="last Name" type="text" class="lastnameinput"/>
            </div>
        </div>
        <div>
            <label>Email Address</label>
            <input type="Email" placeholder="Email Address" type="text" class="EmailAddressinput"/>
        </div>
        <div>
            <label>Company Name(if applicable)</label>
            <input type="text" placeholder="Company" type="text" class="companynameinput"/>
        </div>
        <div>
            <label>Physical Address</label>
            <input type="text" placeholder="Physical Address" type="text" class="physicaladdressinput" />
        </div>
        <div style="width: 99.5%;">
            <label style="margin-bottom: 7px;">Date of Birth</label>
            <div style="display: flex;">
                <input class="dateinput" type="number" placeholder="Month"/>
                <input class="dateinput1" type="number" placeholder="Day"/>
                <input class="dateinput2" type="number" placeholder="Year"/>
            </div>

        </div>
    </div>
    
</body>
</html>
