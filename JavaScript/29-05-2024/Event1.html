<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" />
    <button onclick="showData()">Click</button>
    <div id="divTest"></div>
    <div id="fators"></div>
  </body>
  <script>
    function showData() {
      var getInputVal = document.getElementById("input").value;
      document.getElementById("divTest").innerHTML =
        " <div><h1>" + getInputVal + "</h1></div>";

      var reslut = 1;
      var pattern = "";
      for (var i = getInputVal; i > 0; i--) {
        reslut = reslut * i;
        if (i > 1) {
          pattern = pattern + i + "*"; // 5*4*3*2*
        } else {
          pattern = pattern + i; // 5*4*3*2*1
        }
      }
      var finatlResult = pattern + "=" + reslut;

      document.getElementById("fators").innerHTML =
        " <div><h1>Factors:" + finatlResult + "</h1></div>";
    }
  </script>
</html>
