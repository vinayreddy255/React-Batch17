<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // <, <=, >,>=, == , ===,!=, !==
    var a = 10;
    var b = 20;
    var c = 10;
    var d = "10";
    var x = "hi";
    var y = "hello";
    // var z= x + y
    console.log("<", a < b); // true
    console.log("<=", a <= c); //true
    console.log(">", a > b); //false
    console.log(">=", a >= c); //true
    console.log("==", a == b); // false
    console.log("==", a == d); // true
    console.log("===", a === c); // true
    console.log("===", a === d); // false
    console.log("!=", a != d); // false
    console.log("!=", a != b); // true
    console.log("!=", a !== d); //  true
  </script>
</html>
