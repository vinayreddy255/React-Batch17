<script>
    /**
     * find
     * some
     * every
     * object.keys, object.values, object.entires
     * for in
     * arrow
    */
    const ar = [5, 6, 9, 18, 20, 10, 15]
    const fnd = ar.find(function (e) {
        return e > 6
    })
    console.log(fnd) // 9

    const some = ar.some(function (e) {
        return e > 18
    })

    console.log('some>>>', some) //true

    const every = ar.every(function (e) {
        return e >= 5
    })

    console.log('every>>>', every)
    const obj = { name: 'Ram', age: 22, city: 'Nellore', pinCode: '1234', id: 123, state: 'Ap', phone: 'Apple' }

    const keys = Object.keys(obj);
    const values = Object.values(obj);
    console.log('keys>>>', keys)
    console.log("values>>>", values)
    console.log("values>>>", Object.entries(obj))

    console.log(obj.name) //Ram
    for (let key in obj) {
        console.log(key, '<<>>', obj[key]) //name, age,

    }

</script>

</html>
