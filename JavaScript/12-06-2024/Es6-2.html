<script>
    /**
     * resp operator(...)
     * default parms
    */
    function test(a, ...b) {
        console.log(a)//10
        console.log(b)//[20, 1, 1, 3, 5]
    }
    test(10, 20, 1, 1, 3, 5)

    function defaultParm(a, b = 1) {
        const sum = a + b //20+1 = 120
        console.log(a, '<<>>', b) //20,100
        console.log(sum)
    }
    defaultParm(20, 100)
</script>
