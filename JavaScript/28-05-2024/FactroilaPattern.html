  <script>
    // 5*4*3*2*1 = 120
    //6*5*4*3*2*1 =
    //7*8*6*5*4*3*2*1 =

    function Factors(n) {
      var reslut = 1;
      var pattern = "";
      for (var i = n; i > 0; i--) {
        reslut = reslut * i;
        if (i > 1) {
          pattern = pattern + i + "*"; // 5*4*3*2*
        } else {
          pattern = pattern + i; // 5*4*3*2*1
        }
      }
      var finatlResult = pattern + "=" + reslut;
      return finatlResult;
    }
    console.log(Factors(5)); // 5*4*3*2*1 = 120
    console.log(Factors(6)); // 5*4*3*2*1 = 120
    console.log(Factors(7)); // 5*4*3*2*1 = 120
    console.log(Factors(20)); // 5*4*3*2*1 = 120
    // 0 1 1 2 3 5
  </script>
