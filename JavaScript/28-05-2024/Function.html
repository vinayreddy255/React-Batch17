    function Addition(a, b) {
      var c = a + b;
      return c;
    }
    console.log(Addition(20, 30)); //50
    console.log(Addition(10, 20)); //30
    console.log(Addition(30, 40)); //70

    function ArthMethicaOpertaions(a, b, i) {
      var output = 0;
      if (i == "+") {
        output = a + b;
      } else if (i == "-") {
        output = a - b;
      } else if (i == "*") {
        output = a * b;
      }
      return output;
    }
