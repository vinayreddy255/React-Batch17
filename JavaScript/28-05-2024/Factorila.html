  <script>
    // 5*4*3*2*1 = 120
    //6*5*4*3*2*1 =
    //7*8*6*5*4*3*2*1 =

    function Factors(n) {
      var reslut = 1;
      for (var i = n; i > 0; i--) {
        reslut = reslut * i;
      }
      return reslut;
    }
    console.log(Factors(5));
    console.log(Factors(6));
    console.log(Factors(7));
    console.log(Factors(8));
  </script>
