<script>
    const ar = [1, 2, 3, 4, 5, 6, 7, 8]
    const sum = ar.reduce((a, i) => {
        return a + i
    })
    const filter = ar.reduce((a, i) => {
        if (i > 5) {
            a.push(i)
        }
        return a;
    }, [])

    const mpa = ar.reduce((a, i) => {
        // return a.push(i * 5)
        a.push(i * 4);
        return a;
    }, [])

    console.log(sum)
    console.log(filter)
    console.log(mpa)
</script>
