  <script>
    var city = "Bangalore";
    console.log(typeof city); // string
    console.log(city); // Bangalore;

    var phone = 123456;
    console.log(phone); // 123456
    console.log(typeof phone);

    var flag = true;
    console.log(flag);
    console.log(typeof flag);

    var none = null;
    console.log(none);
    console.log(typeof none);

    var empData;
    console.log(empData);
    console.log(typeof empData);

  </script>
