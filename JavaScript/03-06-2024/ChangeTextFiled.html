<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Text1: <input type="text" id="text1" /> Text2:
    <input type="text" id="text2" disabled />
    <button onclick="sendingText()">Click</button>
  </body>
  <script>
    function sendingText() {
      var text1 = document.getElementById("text1").value;
      if (text1 == "") {
        alert("Pls enter the text in text box1...");
        return;
      }
      var ar = text1.split(" ");
      var temptext1 = "";
      document.getElementById("text2").value += ar[ar.length - 1] + " ";
      for (var i = 0; i < ar.length - 1; i++) {
        temptext1 += ar[i] + " ";
      }

      document.getElementById("text1").value = temptext1.trim();
    }

  </script>
